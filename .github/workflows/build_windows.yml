name: Windows Build

on: [push]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v4
      - name: Configure build for x86
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Compile
        run: |
          cl /W4 /WX iwv_forward.c /link /out:iwv_forward.exe
      - name: Dummy Run
        run: |
          iwv_forward testdata\IWV.TMP
      - name: Store build result
        uses: actions/upload-artifact@v4
        with:
          name: build result
          path: iwv_forward.exe
